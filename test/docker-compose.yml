##### authorize web-requests and certificate authority
authorize:
   build: authorize
   volumes_from:
     - vol_ssl:rw
   environment:
     - START_NGNIX=yes
   ports:
     - "1082:80"

testserv:
   image: registry:2
   ports:
     - "5000"

rep:
   build: nginx-acl
   volumes_from:
     - vol_ssl:rw
   ports:
     - "443:443"
   links:
     - testserv
     - authorize

################################################################
#                           volumes                            #
################################################################
##### private volume for certificate authority
vol_ssl:
   image: busybox
   volumes:
     - /docker/test/data:/data

